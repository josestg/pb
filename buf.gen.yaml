version: v2
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.10
    out: go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  - remote: buf.build/grpc-ecosystem/gateway:v2.27.3
    out: go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  - remote: buf.build/grpc-ecosystem/openapiv2:v2.27.3
    out: openapi
    opt:
      - allow_merge=true
      - merge_file_name=docs

  - remote: buf.build/protocolbuffers/java:v33.1
    out: java/pb/src/main/java
  - remote: buf.build/grpc/java:v1.77.0
    out: java/pb/src/main/java

  - remote: buf.build/protocolbuffers/cpp:v33.1
    out: cpp/gen
    opt:
      - cc_enable_arenas=false

  - remote: buf.build/grpc/cpp:v1.76.0
    out: cpp/gen